{% extends 'base.html' %}

{% block title %}Delete Event - Event Management System{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h2>Delete Event</h2>
        </div>
        <div class="card-body">
            <p>Are you sure you want to delete the event "{{ event.title }}"?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Delete</button>
                <a href="{% url 'events:event_detail' event.pk %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
