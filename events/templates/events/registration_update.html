{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h3>Update Registration Status</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_status" class="form-label">Status</label>
                            <select name="status" id="id_status" class="form-select">
                                <option value="pending" {% if form.instance.status == 'pending' %}selected{% endif %}>Pending</option>
                                <option value="confirmed" {% if form.instance.status == 'confirmed' %}selected{% endif %}>Confirmed</option>
                                <option value="cancelled" {% if form.instance.status == 'cancelled' %}selected{% endif %}>Cancelled</option>
                            </select>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary">Update Status</button>
                            <a href="{% url 'events:event_detail' pk=object.event.pk %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
